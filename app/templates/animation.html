<!DOCTYPE html>

<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- https://icons8.com/icons/set/favicon -->
  <link rel="shortcut icon" type="image/png" href="../static/images/favicon.png"/>

  <!-- <script src="/static/js/register.js"></script>-->

  <title>Animation</title>


</head>

<body>
  <!-- Fill main with different html files -->
  <main class="container p-5">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- stylesheets-->
    <link rel="stylesheet" href="../static/css/animation/home.css">
    <link rel="stylesheet" href="../static/css/animation/group.css">

    <!-- D3 links -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        var d3v5 = window.d3;
        window.d3 = null;
    </script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="../static/js/animation/main.js"></script>
    <script src="../static/js/animation/home.js"></script>
    <script src="../static/js/animation/group.js"></script>
    <script src="../static/js/animation/radarChart.js"></script>

    <div class="background"></div>
    <div class="cauldron"></div>
    <div class="test_tube"></div>
    <div class="beaker"></div>
    <div class="water_drop"></div>
    <div class="round_beaker"></div>
    <div class="human"></div>
    <div class="pole_1"></div>
    <div class="legend"></div>

    <div id="myGraph"></div>

    <script>
      d3.json('../static/data/animation/json/data_new.json', data => {
        networkChart = renderChartCollapsibleNetwork()
        .svgHeight(1000)
        .svgWidth(700)
        .container('#myGraph')
        .data({ root: data })
        .debug(true)
        .run()
      })
    </script>

    <div class="stats">

      <div class="w3-container">
        <div>
          <div class="half-button"> <a href="#" onclick="clickRadar()" class="btn btn-sm animated-button thar-three buttonRadar">Radar Chart</a> </div>
          <div class="half-button buttonLine"> <a href="#" onclick="clickLine()" class="btn btn-sm animated-button thar-four">Line Chart</a> </div>
        </div>
      </div>
      <div class="radarChart" id="radarChart"></div>
      <div class="lineChart" id="lineChart"></div>
    </div>
    <script src="../static/js/animation/lineChart.js"></script>
  </main>

  </body>
  </html>
