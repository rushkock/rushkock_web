{% extends "layout.html" %}

{% block title %}
    Visualizations
{% endblock %}

{% block main %}
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- stylesheets
        <link rel="stylesheet" href="static/css/home.css">
        <link rel="stylesheet" href="static/css/sources.css">-->
        <link rel="stylesheet" href="static/css/terrorism/visualizations.css">
        <link rel="stylesheet" href="static/css/terrorism/donut.css">
        <link rel="stylesheet" href="static/css/terrorism/line.css">

        <!-- D3 links -->
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="/static/js/terrorism/topojson.js"></script>

        <!-- JS script for charts -->
        <script src="/static/js/terrorism/main.js"></script>
        <script src="/static/js/terrorism/barchart.js"></script>
        <script src="/static/js/terrorism/map.js"></script>
        <script src="/static/js/terrorism/donut.js"></script>
        <script src="/static/js/terrorism/line.js"></script>


        <!-- slider -->
        <script src="https://unpkg.com/d3-simple-slider"></script>
        <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
        />
        <div class='legendDiv'></div>
        <div class="noData"></div>
        <!-- Add a box next to the map -->
        <div class="boxMap">
          <div class="countryStatistics">
            <div class="label"> </div>
            <h1><div class="filter val">Attack types in the Netherlands</div></h1>
          </div>
        </div>
      <!-- div for the SVGs -->
      <div class="barChart"></div>
      <h1 class= "mapTitle"> Number of terrorist attacks per country </h1>
      <div class="worldMap">
        <div class="row align-items-center" id="slider">
          <div class="col-sm-2"><p id="value-time"></p></div>
          <div class="col-sm"><div id="slider-time"></div></div>
        </div>
      </div>
      <div class="lineChart" id="lineChart"></div>
      <div class="sunburst" id="sunburst">
      </div>
      <div class="donutChart" id="donutChart">
        <div class="selectedCountry" id=""><div>
      </div>


{% endblock %}
